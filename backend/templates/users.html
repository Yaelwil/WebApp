<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>All Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Link to go back to the home page -->
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
